<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <h1 class="logo">Instagram</h1>
      <p class="subtitle">Sign up to see photos and videos from your friends.</p>
      <button type="button" class="btn fb-btn">Log in with Facebook</button>
      <div class="divider"><span>OR</span></div>
      <form onsubmit="redirectToLogin(event)">
  <input type="text" id="email" placeholder="Mobile Number or Email" required>
  <input type="text" id="fullname" placeholder="Full Name" required>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="Password" placeholder="Password" required>
  <button type="submit" class="btn">Sign up</button>
</form>

<script>
  function redirectToLogin(event) {
    event.preventDefault();
    window.location.href = "index.html";
  }
</script>

      <p class="terms">
        By signing up, you agree to our <a href="#">Terms</a>, 
        <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.
      </p>
    </div>
    <div class="login-box small">
      <p>Have an account? <a href="index.html">Log in</a></p>
    </div>
  </div>

</body>
</html>
